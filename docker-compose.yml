version: "3"
services:
  gorm:
    build: ./gorm
    tty: true
    volumes:
      - ./gorm:/go/src/work 
    ports:
      - 3000:3000

  db:
    container_name: db
    image: mysql:8.0
    volumes:
      - gorm_data:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - ${DB_PORT}:3306

networks:
  default:

volumes:
  gorm_data:
